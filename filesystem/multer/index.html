<!DOCTYPE html>
<html>
<head>
    <title>multer-express</title>
    <meta charset="utf-8" />
</head>
<body>
    <h1>Upload file</h1>
    <!-- Здесь важно отметить, что, чтобы на стороне сервера multer мог подхватить 
      загруженный файл, у формы атрибут enctype должен иметь значение multipart/form-data. -->
    <form action="/api/upload" method="POST" enctype="multipart/form-data">
        <label>Download File</label><br>
        <input type="file" name="filedata" /><br><br>
        <input type="submit" value="Download" />
      </form>
</body>
<html>
